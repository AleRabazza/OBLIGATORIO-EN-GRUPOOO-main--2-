<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <title>AnandraPlayground</title>
    <meta charset="utf-8">
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="../styles/admin.css">
    <script src="../scripts/admin.js"></script>
</head>

<body>
    <header class="container-fluid mb-5">
      <nav class="border-bottom border-2">
        <ul class="d-flex flex-row list-unstyled">
          <li class="pt-3 pl-1 fs-3 flex-start">
            <h1 class="text-center mb-4">AnandraPlayground</h1>
          </li>
          <li class="flex-grow-1 pt-2">
            <ul class="d-flex flex-row-reverse fs-6 w-100 h-100 list-unstyled">
              <li class="p-3 pt-4 align-middle">
                <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                  href="../index.html">
                  Volver a la p√°gina principal
                </a>
              </li>
              <li class="p-3 pt-4 align-middle">
                 <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   href="../pages/admin.html">
                   Administrador
                  </a>
              </li> 
              <li class="p-3 pt-4 align-middle">
                <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                  href="../pages/estadisticas.html">
                  Listados y estadisticas
                 </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    
  <main>
    <section class = "container-lg">
    <div class="container">
        <button id="mostrarOcultarFormulario" class="btn btn-primary mb-3">Mostrar Formulario </button>
        <fieldset id="formularioFieldset" class="oculto"></fieldset>
            <legend id="leyendaFormulario">Agregar Juego</legend>
            <input type="hidden" id="idJuegoParaEditar" value="-1">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control"  placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="text" id="precio" class="form-control" placeholder="Precio">
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">URL de la imagen:</label>
                <input type="text" id="img" class="form-control" placeholder="URL de la imagen">
            </div>
            <div>
            <button id="botonAgregar" class="btn btn-success">Agregar</button>
            <button id="botonCancelar" class="btn btn-secondary">Cancelar</button>
            </div>
        </fieldset>
       </div>
    </section>

    <section>
        <h2>Lista de juegos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaJuegos"></tbody>
        </table>
    </div>
   </table>
 </section>
  </main>

    <footer class="container-fluid border-top border-2 p-5">
        <p>AnandraPlayground &copy; 2024</p>
    </footer>
</body>

</html>
